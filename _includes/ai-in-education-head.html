<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style type="text/css">
    :root {
      --duke-blue: #3200a1ff;
      --pumpkin: #ff6700ff;
      --raisin-black: #231f20ff;
      --platinum: #e5e5e5ff;
      --white: #ffffffff;
      --bulma-strong-color: #000000;
   }

    body {
      color: var(--raisin-black);
      background-color: var(--platinum);
      font-family: "Noto Sans", sans-serif;
    }

    .navbar-menu {
      background-color: var(--platinum);
      box-shadow: none;
    }

    .hero.is-dark, .navbar.is-dark, .hero.is-dark .navbar-menu {
      background-color: var(--raisin-black);
      color: var(--platinum);
    }

    .hero.is-dark a.navbar-item:visited {
      background-color: var(--raisin-black);
      color: var(--platinum);
    }

    .hero.is-dark a.navbar-item:hover, a.navbar-item:hover {
      background-color: var(--duke-blue) !important;
      color: var(--platinum);
    }

    .hero.is-dark .navbar-dropdown {
      background-color: var(--pumpkin);
    }

    .hero.is-dark .navbar-dropdown a.navbar-item:hover {
      background-color: var(--raisin-black) !important;
    }

    section.hero, section.hero .navbar, section.hero .navbar-menu {
      background-color: var(--duke-blue);
      color: var(--platinum);
    }

    section.hero .title, section.hero a, section.hero a:hover, section.hero a:visited, section.hero strong {
      color: var(--platinum);
    }

    section.hero a.button, section.hero a.button:hover {
      color: var(--platinum);
    }

    section.hero.highlight {
      background-color: var(--pumpkin);
      color: var(--raisin-black);
    }

    section.hero.highlight .title, section.hero.highlight a, section.hero.highlight a:hover {
      color: var(--platinum);
    }

    section.hero.is-small h2.title {
      padding-top: 0px;
    }

    .title {
      font-family: "Poppins", sans-serif;
    }

    h2.title {
      color: var(--duke-blue);
      padding-top: 2rem;
    }

    h3.title, .content h3 {
      color: var(--duke-blue);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Poppins", sans-serif;
    }

    a, a:visited {
      color: var(--duke-blue);
      font-weight: bold;
    }

    footer, footer .navbar, footer .navbar-menu {
      background-color: var(--darker-platinum);
    }

    .title.is-1 {
      font-size: 2.5rem;
    }

    @media screen and (min-width: 1024px) {
      a.navbar-item:hover {
        color: var(--duke-blue);
      }
    }

    /* Draft Banner CSS */
    .watermark-draft {
        position: fixed; /* Stays in place even when scrolling */
        top: 20px;       /* Distance from the top edge */
        right: -50px;    /* Pull it partially off the side to allow for rotation */
        width: 200px;    /* Width of the banner itself */
        padding: 10px 0; /* Vertical padding */
        background-color: #dc3545; /* Red color, change as needed */
        color: white;    /* Text color */
        font-family: sans-serif; /* Font style */
        font-size: 20px; /* Font size */
        font-weight: bold; /* Bold text */
        text-align: center; /* Center the text */
        transform: rotate(45deg); /* Rotate by 45 degrees */
        transform-origin: 50% 50%; /* Rotate around its center */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        z-index: 9999; /* Ensure it's on top of other content */
        pointer-events: none; /* Allows clicks to pass through the banner to content underneath */
        letter-spacing: 2px; /* A little space between letters */
        text-transform: uppercase; /* All caps */
    }


    /* --- Modal Styles --- */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 9999; /* Sit on top of everything */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
      }

      .modal-content {
        position: relative;
        margin: 5% auto;
        padding: 0;
        width: 90%;
        height: 90%; 
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }
      
      .modal-content iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
      }

      .close {
        color: #fff;
        position: absolute;
        top: 5px;
        right: 15px;
        font-size: 40px;
        font-weight: bold;
        z-index: 10000;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .close:hover,
      .close:focus {
        opacity: 1;
        text-decoration: none;
        cursor: pointer;
      }

      /* --- Code Gate Screen Styles --- */
      #code-input-screen {
        display: none; /* Controlled by JS */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f7f7f7;
        z-index: 9998;
        padding: 20px;
      }
      .code-gate-box {
        max-width: 450px;
        margin-top: 20vh;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        background-color: white;
      }

      /* --- Loading Spinner Styles --- */
      #loading-spinner {
        display: none; /* Controlled by JS */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3273dc; /* Bulma's primary blue */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10001;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

  </style>
  <script src="https://kit.fontawesome.com/70dceabc29.js" crossorigin="anonymous"></script>
  <script defer data-domain="ai-in-education.tech" src="https://plausible.io/js/script.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });

    });
  </script>
</head>
